<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Introduction to Computing Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolios.html">Portfolio Gallery</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>

        <main class="container">
            <section class="login-section">
                <div class="login-box">
                    <h1 class="main-title">Login</h1>
                    
                    <form class="login-form" action="#welcome-popup" method="get">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="user" placeholder="Enter Username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="pass" placeholder="Enter Password" required>
                        </div>
                        
                        <button type="submit" class="login-btn">LOGIN</button>
                    </form>
                    
                    <p class="login-note">This is a demo login for educational purposes</p>
                </div>
            </section>
        </main>
    </div>
    <div id="welcome-popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header welcome-header">
                <h3>Welcome!</h3>
            </div>
            <div class="popup-body">
                <div class="welcome-icon">ðŸŽ‰</div>
                <p>You have successfully logged in!</p>
            </div>
            <div class="popup-actions">
                <a href="index.html" class="popup-btn continue-btn">Continue to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
